<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>paint</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="tooble">
        <div class="block boxOne">
            <div class="caption">
                <p>Изображение</p>
            </div>
            <div class="buttonBox  ">
                <div id="buttonClear">
                    <p>Очистить изображение</p>
                </div>

                <a id="download" download="myImage.jpg" href="" onclick="download_img(this);">
                    <div id="buttonSave">Сохранить изображение</div>
                </a>
            </div>


        </div>
        <div class="block boxTwo">
            <div class="block-Slider">
                <p>Толщина линии</p>
                <div id="boxPoint">1</div>
                <div class="slider"><input type='range' min="1" max="60" step="1" value="1" id="range" /></div>
            </div>
            <div class="block-Eraser">
                <p>Ластик</p>
                <div class="eraser"><img src="img/eraser.png" alt="ластик"></div>
            </div>
            <div class="block-Line">
                <p>Линия</p>
                <div class="line"><img src="img/line.png" alt="линия"></div>
            </div>
        </div>
        <div class="block boxTree">

            <input type="color" id="color">

            <div class="paletteWrap">
                <p>Палитра цветов</p>
                <div id="palette"> </div>
            </div>
        </div>
    </div>
    <div class="paint">
        <canvas id="canvas"></canvas>
    </div>
    <div class="bottomField">
        <div id="coordinates"></div>
    </div>
    <script src="script.js"></script>
</body>


</html>
